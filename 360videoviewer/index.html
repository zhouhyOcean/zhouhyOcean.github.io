<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Video Player with VR</title>
    <style>
        #drop-area {
            width: 60%;
            height: 200px;
            border: 2px dashed #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px auto;
            cursor: pointer;
            color: #666;
            padding: 20px;
            font-size: 16px;
            border-radius: 10px;
            text-align: center;
        }
        #drop-area.dragover {
            border-color: #000;
        }
        .video-container {
            max-width: 600px;
            margin: 20px auto;
        }
        video {
            width: 100%;
            height: auto;
        }
        #vr-root {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            color: #fff;
            font-size: 24px;
            z-index: 1001;
            background: rgba(255, 255, 255, 0.5);
            padding: 10px;
            border-radius: 50%;
        }
    </style>
</head>
<body>

<div id="drop-area">
    <p>Drag and drop a video file here</p>
</div>

<div class="video-container">
    <video id="videoPlayer" controls>
        <source src="" type="video/mp4">
    </video>
</div>

<div id="vr-root">
    <div class="close-btn">&times;</div>
    <a-scene>
        <a-assets>
            <video id="vr-video" loop playsinline muted autoplay crossorigin="anonymous"></video>
        </a-assets>
        <a-videosphere src="#vr-video" rotation="0 -15 0"></a-videosphere>
        <a-entity id="vr-button" vr-mode-ui></a-entity>
    </a-scene>
</div>

<script src="./static/js/aframe.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const dropArea = document.getElementById('drop-area');
    const videoPlayer = document.getElementById('videoPlayer');
    const vrRoot = document.getElementById('vr-root');
    const closeButton = document.querySelector('.close-btn');
    const vrVideo = document.getElementById('vr-video');

    // 处理拖拽进入事件
    dropArea.addEventListener('dragover', function(e) {
        e.preventDefault();
        dropArea.classList.add('dragover');
    });

    // 处理拖拽离开事件
    dropArea.addEventListener('dragleave', function(e) {
        e.preventDefault();
        dropArea.classList.remove('dragover');
    });

    // 处理文件放下（drop）事件
    dropArea.addEventListener('drop', function(e) {
        e.preventDefault();
        dropArea.classList.remove('dragover');
        const files = e.dataTransfer.files;
        if (files.length > 0) {
            handleFiles(files);
        }
    });

    // 处理文件选择
    function handleFiles(files) {
        const file = files[0];
        if (file.type.startsWith('video/')) {
            const src = URL.createObjectURL(file);
            videoPlayer.querySelector('source').setAttribute('src', src);
            videoPlayer.load();
            videoPlayer.play();
            // 设置VR视频源
            vrVideo.setAttribute('src', src);
        } else {
            alert('Please upload a valid video file.');
        }
    }

    // 打开VR视图
    function openVr() {
        vrRoot.style.display = 'flex';
        vrVideo.play();
    }

    // 关闭VR视图
    function closeVr() {
        vrRoot.style.display = 'none';
        vrVideo.pause();
        vrVideo.setAttribute('src', '');
    }

    closeButton.addEventListener('click', closeVr);

    // 监听视频播放元素的点击事件，打开VR视图
    videoPlayer.addEventListener('click', function() {
        openVr();
    });
});
</script>
</body>
</html>
