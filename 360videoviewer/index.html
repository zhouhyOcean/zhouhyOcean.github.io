<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Video Player with VR</title>
    <script src="./static/js/index.js" defer></script>
    <script src="./static/js/aframe.min.js" defer></script> <!-- 确保这个标签放在<head>中 -->
    <style>
        #drop-area {
            width: 60%;
            height: 200px;
            border: 2px dashed #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px auto;
            cursor: pointer;
            color: #666;
            padding: 20px;
            font-size: 16px;
            border-radius: 10px;
            text-align: center;
        }
        #drop-area.dragover {
            border-color: #000;
        }
        .video-container {
            max-width: 600px;
            margin: 20px auto;
        }
        video {
            width: 100%;
            height: auto;
        }
        #vr-root {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            color: #fff;
            font-size: 24px;
            z-index: 1001;
            background: rgba(255, 255, 255, 0.5);
            padding: 10px;
            border-radius: 50%;
        }
    </style>
</head>
<body>

<div id="drop-area">
    <p>Drag and drop a video file here</p>
</div>

<div class="video-container">
    <video id="videoPlayer" controls>
        <source id="videoSource" type="video/mp4">
    </video>
</div>

<div id="vr-root">
    <div class="close-btn">&times;</div>
    <a-scene>
        <a-assets>
            <video id="vr-video" loop playsinline muted autoplay crossorigin="anonymous"></video>
        </a-assets>
        <a-videosphere src="#vr-video" rotation="0 -15 0"></a-videosphere>
        <a-entity id="vr-button" vr-mode-ui></a-entity>
    </a-scene>
</div>

</body>
</html>
