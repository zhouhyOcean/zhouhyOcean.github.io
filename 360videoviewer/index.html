<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Video Player</title>
    <style>
        #drop-area {
            width: 50%; /* 设置为页面宽度的50% */
            height: 200px;
            border: 2px dashed #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px auto; /* 将区域居中 */
            cursor: pointer;
            color: #666;
            padding: 20px; /* 增加内边距 */
            font-size: 16px; /* 增加字体大小 */
            border-radius: 10px; /* 增加圆角边框 */
            text-align: center; /* 文本居中 */
        }
        #drop-area.dragover {
            border-color: #000;
        }
        .video {
            max-width: 600px; /* 设置视频播放器的最大宽度 */
            margin: 20px auto; /* 将视频播放器居中 */
            display: block; /* 确保视频播放器可见 */
        }
        video {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

<div id="drop-area">
    <p>Drag and drop a video file here</p>
</div>

<div class="video">
    <video id="videoPlayer" playsinline autoplay loop muted>
        <source src="" type="video/mp4">
    </video>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const dropArea = document.getElementById('drop-area');
    const videoPlayer = document.getElementById('videoPlayer');

    // 处理拖拽进入事件
    dropArea.addEventListener('dragover', function(e) {
        e.preventDefault(); // 阻止默认行为
        dropArea.classList.add('dragover');
    });

    // 处理拖拽离开事件
    dropArea.addEventListener('dragleave', function(e) {
        e.preventDefault();
        dropArea.classList.remove('dragover');
    });

    // 处理文件放下（drop）事件
    dropArea.addEventListener('drop', function(e) {
        e.preventDefault(); // 阻止默认行为
        dropArea.classList.remove('dragover');
        const files = e.dataTransfer.files;
        if (files.length > 0) {
            handleFiles(files);
        }
    });

    // 处理文件选择
    function handleFiles(files) {
        const file = files[0];
        if (file.type.startsWith('video/')) {
            const src = URL.createObjectURL(file);
            videoPlayer.querySelector('source').setAttribute('src', src);
            videoPlayer.load(); // 重新加载视频元素以更新源
            videoPlayer.play(); // 开始播放视频
        } else {
            alert('Please upload a valid video file.');
        }
    }
});
</script>
</body>
</html>
